<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游논 Cadastrar Usu치rio - Campus UEL</title>

    <link rel="icon"
          th:href="@{'data:image/svg+xml;charset=utf-8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;17&quot; height=&quot;18&quot;><text y=&quot;15&quot; font-size=&quot;14&quot;>游눜</text></svg>'}">
    <link rel="stylesheet" th:href="@{/geral/style.css}">
</head>
<body>

<nav>
    <div class="logo">
        <h1>Campus UEL</h1>
    </div>
    <ul class="nav-links">
        <li><a th:href="@{/}">Tela inicial</a></li>
        <li><a th:href="@{/usuarios}">Usu치rios</a></li>
        <li><a th:href="@{/locais}">Locais</a></li>
        <li><a th:href="@{/questoes}">Quest칫es</a></li>
    </ul>
</nav>

<section class="hero">
    <h2>游논 Cadastrar/Editar Usu치rio</h2>
    <p>Preencha os campos abaixo para cadastrar ou editar um usu치rio.</p>
</section>

<section class="usuarios-form">
    <form th:action="${usuario.idUsuario} != null ?
    @{/usuarios/editar/{id}(id=${usuario.idUsuario})} :
    @{/usuarios/salvar}"
          th:object="${usuario}"
          method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="tipo">Tipo de Usu치rio:</label>
        <select id="tipo" th:field="*{tipo}" required>
            <option value="">Selecione...</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
        </select>

        <label for="cursoNome">Curso (se for aluno):</label>
        <input type="text" id="cursoNome" th:field="*{cursoNome}">

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" th:field="*{departamento}">

        <div style="display:flex; justify-content:space-between; margin-top:2rem;">
            <a href="/usuarios" class="btn">Voltar</a>
            <button type="submit" class="btn">Salvar Usu치rio</button>
        </div>
    </form>

</section>

<div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
<div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

<footer>
    <p>&copy; 2025 UEL - Todos os direitos reservados.</p>
</footer>

</body>
</html>

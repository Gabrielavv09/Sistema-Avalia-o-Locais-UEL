<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Usuários</title>
    <link rel="stylesheet" th:href="@{/usuarios/style.css}" />
</head>
<body>
<h1>Lista de Usuários</h1>

<a th:href="@{/usuarios/novo}" class="btn">+ Novo Usuário</a>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Tipo</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
        <td th:text="${u.idUsuario}"></td>
        <td th:text="${u.nome}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.tipo}"></td>
        <td>
            <a th:href="@{'/usuarios/editar/' + ${u.idUsuario}}">Editar</a> |
            <a th:href="@{'/usuarios/excluir/' + ${u.idUsuario}}"
               onclick="return confirm('Deseja excluir este usuário?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

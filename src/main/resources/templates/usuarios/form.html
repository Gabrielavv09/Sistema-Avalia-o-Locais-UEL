<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${usuario.idUsuario != null ? 'Editar Usu치rio' : 'Novo Usu치rio'}"></title>
    <link rel="stylesheet" th:href="@{/usuarios/style.css}" />
</head>
<body>
<h1 th:text="${usuario.idUsuario != null ? 'Editar Usu치rio' : 'Novo Usu치rio'}"></h1>

<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{idUsuario}" />

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required />
    <br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <br/>

    <label>Tipo:</label>
    <select th:field="*{tipo}" required>
        <option value="">Selecione...</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
    </select>
    <br/>

    <div th:if="${usuario.tipo == 'aluno'}">
        <label>Curso:</label>
        <input type="text" th:field="*{cursoNome}" />
    </div>

    <div th:if="${usuario.tipo == 'professor'}">
        <label>Departamento:</label>
        <input type="text" th:field="*{departamento}" />
    </div>

    <button type="submit">Salvar</button>
    <a th:href="@{/usuarios}">Voltar</a>
</form>
</body>
</html>

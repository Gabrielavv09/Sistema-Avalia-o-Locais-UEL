<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>

<nav>

    </div>
    <ul class="nav-links">
        <li><a th:href="@{/}">Tela inicial</a></li>
        <li><a th:href="@{/usuarios}">Usu√°rios</a></li>
        <li><a th:href="@{/locais}">Locais</a></li>

<section class="hero">
    <h2>Cadastrar/Editar Local</h2>
    <p>Preencha os campos abaixo para cadastrar ou editar um local.</p>
</section>

<section class="locais-form">
    <form th:action="${local.idLocal} != null ? @{'/locais/editar/' + ${local.idLocal}} : @{/locais/salvar}"
          th:object="${local}"
          method="post">

        <label for="nome">Nome do Local:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="localizacao">Localiza√ß√£o:</label>
        <input type="text" id="localizacao" th:field="*{localizacao}" required>

        <label for="descricao">Descri√ß√£o:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>

        <label for="urlImage">URL da Imagem:</label>
        <input type="text" id="urlImage" th:field="*{urlImage}">

        <div style="display:flex; justify-content:space-between; margin-top:2rem;">
            <a href="/locais" class="btn">Voltar</a>
            <button type="submit" class="btn">Salvar Local</button>
        </div>
    </form>

</section>

</body>
